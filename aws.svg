<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- circular background -->
  <circle cx="32" cy="32" r="32" fill="#9DAFBF"/>

  <!-- centered logo (keeps Z–snowflake relative placement) -->
