    <text x="0" y="10"
          text-anchor="middle"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="34" font-weight="800" fill="#0B1220">ℤ</text>

    <text x="-14" y="-10"
          font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
          font-size="18" font-weight="700" fill="#FFFFFF">❄</text>
  </g>
</svg>

